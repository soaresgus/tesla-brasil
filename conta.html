<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/conta.css">

  <script src="js/script.js"></script>

  <link rel="icon" href="img/favicon.png">

  <title>Tesla Brasil</title>
</head>

<body>

  <div id="header">
    <div class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a href="index.html" class="nav-brand"><img src="img/tesla-logo.svg" width="130" height="40"></a>
      </div>
    </div>
  </div>

  <div class="container " id="content">
    <h1>Iniciar sessão</h1>
    <form>
      <label for="email">E-mail</label>
      <input id="email" type="text" autocomplete="off">

      <label for="senha">Senha</label>
      <input type="password" id="senha">

      <input id="enviar" type="submit" value="INICIAR SESSÃO" class="btn btn-light btn-custom">

    </form>

    <a class="custom-link" href="">Esqueci meus dados</a>



    <h6>Não possui uma conta?</h6>
    <button id="cadastro" class="btn btn-outline-dark btn-custom">CRIAR CONTA</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
